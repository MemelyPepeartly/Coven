<div id="cardDiv">
    <mat-card id="card">
        <mat-card-title>Worlds</mat-card-title>
        <mat-card-subtitle>Select a world to get all of that world's articles</mat-card-subtitle>
        <mat-card-content>
          <mat-list>
            <mat-list-item matRipple *ngFor="let item of summary?.worlds" class="listItem mat-elevation-z2" (click)="emitWorldClicked(item)">{{ item.name }}</mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>
</div>
